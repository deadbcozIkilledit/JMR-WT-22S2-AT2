<head>

<body class="h-screen flex flex-col">

    <header class="bg-rose-300 text-black w-100 p-2 flex flex-row gap-4">
        <h1 class="px-6 py-2">
            <a href="demo-template.html" class="">
                jackson.rush
            </a>
        </h1>
        <nav class="flex flex-row gap-4">
            <a href="demo-template.html"
                class="hover:text-slate-100 hover:bg-slate-700 transition duration-300 ease-in-out py-2 px-4  border-b-2 border-white">
                Home
            </a>
            <a href="demo-template.html"
                class="hover:text-slate-100 hover:bg-slate-700 transition duration-300 ease-in-out py-2 px-4 border-b-2 border-sky-500">
                L'cloque
            </a>
            <a href="demo-template.html"
                class="hover:text-slate-100 hover:bg-slate-700 transition duration-300 ease-in-out py-2 px-4 border-b-2 border-sky-500">
                Simon Says
            </a>
        </nav>
    </header>


    <main
        class="container relative flex-col justify-between align-center text-center w-4/5 mx-auto my-12 grow border border-gray-400 p-8">
        <iframe src="assets\sounds\250-milliseconds-of-silence.mp3" allow="autoplay" id="audio"
            style="display: none"></iframe>

        <audio id="player" control autoplay loop>
            <source src="assets/sounds/HymnToTheDawn.mp3" type="audio/mp3">
        </audio>
        <h1 class="text-4xl mb-8 mt-4 text-zinc-500">Simon!</h1>

        <div class="w-full text-xl font-light
                    bg-zinc-200 text-zinc-700 p-6 rounded-xl
                    border border-zinc-300
                    shadow-sm shadow-zinc-500">
            <h2 class="js-heading text-2xl">Follow the leader game.</h2>
            <button class="w-32 p-4 rounded-full bg-neutral-500 text-white js-start">
                Start
            </button>
            <span class="hidden p-6 w-full rounded-md border border-neutral-300 js-info"></span>
            <div class="hidden bg-red-200 bg-green-200 bg-blue-200 bg-yellow-200"></div>
        </div>

        <div class="mt-8 p-6 rounded-xl
                    bg-zinc-100 text-zinc-700
                    border border-zinc-300
                    shadow-sm shadow-zinc-500
                    flex gap-8">

            <section class="grid grid-cols-2 grid-rows-2 gap-8 pointer-events-none js-container">

                <div class="border border-neutral-500 w-32 h-32 bg-red-700 rounded-xl
                        inline-block align-baseline text-center text-3xl" data-tile="red"></div>
                <div class="border border-neutral-500 w-32 h-32 bg-green-700 rounded-xl
                        inline-block align-baseline text-center text-3xl" data-tile="green"></div>
                <div class="border border-neutral-500 w-32 h-32 bg-blue-700 rounded-xl
                        inline-block align-baseline text-center text-3xl" data-tile="blue"></div>
                <div class="border border-neutral-500 w-32 h-32 bg-yellow-700 rounded-xl
                        inline-block align-baseline text-center text-3xl" data-tile="yellow"></div>
            </section>
        </div>

        <div class="hidden">
            <audio src="assets/sounds/simonSound1.mp3" data-sound="red"></audio>
            <audio src="assets/sounds/simonSound2.mp3" data-sound="green"></audio>
            <audio src="assets/sounds/simonSound3.mp3" data-sound="blue"></audio>
            <audio src="assets/sounds/simonSound4.mp3" data-sound="yellow"></audio>
        </div>

        <footer class="my-8">

            <span class="hidden p-6 w-full rounded-md border border-neutral-300 js-info"></span>
            <div class="hidden bg-red-200 bg-green-200 bg-blue-200 bg-yellow-200"></div>
        </footer>
    </main>

    <footer class="mt-6 px-6 py-6 bg-neutral-700 text-neutral-200 text-sm flex flex-row gap-12">
        <div class="flex grow">&copy; Copyright 2022 Adrian Gould</div>
        <div class="flex-right">Creative Commons License to be added.</div>
    </footer>
</body>

</html>

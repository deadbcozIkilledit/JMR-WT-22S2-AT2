            <div class="form">

                <label for="username">enter user name:</label>
                <input class="entry-field" type="text" id="username" name="username" placeholder="username" required>
                <!-- a placeholder will insert text in a field and then delete it when you focus on that field to provide your own input-->
                <br><br>
                <label for="email">enter email:</label>
                <input class="entry-field" type="email" id="email" name="email" placeholder="your email" required>
                <!-- the required keyword will make it so a form can not be submitted without the field having been written in-->
                <br><br>
                <label for="password">password</label>
                <input class="entry-field" type="password" id="password" name="password" placeholder="choose a password"
                    required>


                <!--these are radio buttons, they are all assigned the same name, so they deselect the others as a new option is selected-->
                <div class="radio-buttons">
                    <p>Select your age</p>
                    <div class="age-radio">
                        <input type="radio" name="age" value="0-25" id="option-1">
                        <label for="option-1">0-25</label>
                        <input type="radio" name="age" value="26-50" id="option-2">
                        <label for="option-2">26-50</label>
                        <input type="radio" name="age" value="51-100" id="option-3">
                        <label for="option-3">51-100</label>
                    </div>
                    <!--the <br> tag will insert a new line command-->
                </div>
                <br><br>
                <label for="question:">Security question</label>
                <!--the select keyword provides a drop down box input with the option keyword providing the values of the dropbox -->
                <select name="question" id="question">
                    <!--the value keyword is for backend access to the fields and doesn't have much to do with the front end, it makes sense to use the same name for value as for 'name'-->
                    <option value="q1">How long do you sleep for on average?</option>
                    <option value="q2">do you slap the vegetable?</option>
                    <option value="q3">what are the missile defence codes?</option>
                </select>

                <br><br>

                <label for="answer">Security question answer</label>
                <input type="text" name="answer" id="answer">

                <br><br>


                <input type="submit" value="submit the form">
                <div class="form-field">
                    <label for="FileField">Birth Certificate:</label>
                    <input type="file" id="FileField" name="FileField" />
                </div>
            </div>
